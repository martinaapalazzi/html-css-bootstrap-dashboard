<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Bool Dashboard</title>

</head>
<body>
    <header class="container-fluid container-md container-sm bg-secondary-subtle">
        <div class="bg-white h-25">
            <div class="row d-flex align-items-center">
                <div class="col-auto">
                    <img src="logo.svg" alt="">
                </div>
                <div class="col">
                    <form>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                Prova a cercare: Lezioni di Laravel
                            </label>
                          </div>
                    </form>
                </div>
                <div class="col-auto icons-none">
                    <i class="fa-solid fa-bars px-3"></i>
                    <i class="fa-solid fa-circle-question px-3"></i>
                    <i class="fa-solid fa-ellipsis-vertical px-3"></i>
                    <i class="fa-solid fa-bell px-3" style="color: #ff8800;"></i>
                </div>
            </div>
        </div>
    </header>
    <main class="container-fluid container-md container-sm">
        <div class="row">
            <div class="col-auto vh-100 bg-dark">
                <div class="flex-column">
                    <div>
                        <div>
                            <button type="button" class="btn btn-outline-light border-0 d-flex align-items-center">
                                <i class="fa-solid fa-house me-2"></i>
                                Home
                            </button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-outline-light border-0 d-flex align-items-center">
                                <i class="fa-solid fa-chart-simple me-2"></i>
                                Stats
                            </button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-outline-light border-0 d-flex align-items-center">
                                <i class="fa-solid fa-signal me-2"></i>
                                Signals
                            </button>
                        </div>
                    </div>
                    <div class="align-self-end">
                        <div>
                            <button type="button" class="btn btn-outline-light border-0 d-flex align-items-center">
                                <i class="fa-solid fa-gear me-2"></i>
                                Admin
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col vh-100 bg-secondary-subtle">
                <div class="header-main bg-primary">
                    <div class="row text-light p-3">
                        <div class="col-6">
                            <h4>
                                Boolean
                                <span class="badge rounded-pill text-bg-dark">Secondary</span>
                            </h4>
                            <span class="badge rounded-pill text-bg-dark">Secondary</span>
                            <i class="fa-solid fa-angles-right"></i>
                            <span class="badge rounded-pill text-bg-dark">Secondary</span>
                            <span class="badge rounded-pill text-bg-dark">Secondary</span>
                            <span class="badge rounded-pill text-bg-dark">Secondary</span>
                        </div>
                        <div class="col-4">
                            <div>
                                Studenti online negli ultimi 30 minuti 
                            </div>
                            <div>
                                125
                            </div>
                        </div>
                        <div class="col-2">
                            <div>
                                Nuovo studente
                            </div>
                            <div>
                                
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
